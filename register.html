<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/Favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Criarme Login</title>
</head>

<body>
    <!-- Vector Background -->
    <div class="bg-overlay d-none">
        <img src="./assets/images/Vectors.png" alt="Vector Background">
    </div>

    <div class="register-wrapper">
        <!-- Login Section -->
        <div class="container login-container py-5">
            <div class="row login-area">
                <!-- Login Form -->
                <div class="col-12 col-md-6 login-area__left">
                    <div class="login-form__wrapper">
                        <h6>Welcome to Criarme</h6>
                        <form action="" class="login-form-bs needs-validation" novalidate>
                            <!-- Username Input-->
                            <div class="input-group has-validation mb-3">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <span class="mdi mdi-account-outline"></span>
                                </span>
                                <input type="text" placeholder="Display Name" class="form-control" id="name"
                                    required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>

                            <!-- Email Input-->
                            <div class="input-group has-validation mb-3">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <span class="mdi mdi-email-outline"></span>
                                </span>
                                <input type="text" placeholder="Email" class="form-control" id="email"
                                    required>
                                <div class="invalid-feedback">
                                    Please choose an valid email.
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="input-group has-validation mb-3">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <span class="mdi mdi-lock-outline"></span>
                                </span>
                                <input type="password" placeholder="Password" class="form-control"
                                    id="password" required>
                                <div class="invalid-feedback">
                                    Please enter Password.
                                </div>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="input-group has-validation mb-3">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <span class="mdi mdi-lock-outline"></span>
                                </span>
                                <input type="password" placeholder="Confirm Password" class="form-control"
                                    id="verifypassword" required>
                                <div class="invalid-feedback">
                                    Please Confirm Your Password.
                                </div>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex my-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label ms-2" for="flexCheckDefault">
                                    I agree with Criarmeâ€™s <span class="primary-text">term and services.</span>
                                </label>
                            </div>

                            <button class="btn btn-primary text-white" type="submit">Login</button>
                        </form>
                        <!-- Signup Options -->
                        <div class="social-login">
                            <div class="or-sign-up">Or Sign up with</div>
                            <ul class="mt-3">
                                <li>
                                    <a href="#">
                                        <div class="img-wrapper">
                                            <img src="../assets/images/social-icons/Google.svg" alt="" />
                                        </div>
                                        <p class="label">Google</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="img-wrapper">
                                            <img src="../assets/images/social-icons/fb.svg" alt="" />
                                        </div>
                                        <p class="label">Facebook</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="img-wrapper">
                                            <img src="../assets/images/social-icons/twitter.svg" alt="" />
                                        </div>
                                        <p class="label">Twitter</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- Already have an account? Login Here -->
                        <div class="mt-3">
                            <p class="login-link">
                                Already have an account?
                                <a href="login.html" class="primary-text">
                                    Login Here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Login Screen -->
                <div class="col-6 login-area__right">
                    <div class="login-screen">
                        <div class="logo-wrapper">
                            <img src="./assets/images/logo.png" alt="Criarme Logo" class="logo">
                        </div>
                        <div class="illustration-img">
                            <img src="./assets/images/Saly.png" alt="">
                        </div>
                        <div class="welcome-text text-white mt-5">
                            <h5 class="font-weight-bold">Welcome to Criarme</h5>
                            <p>just a couple of clicks and we start</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
