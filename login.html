<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Criarme Login</title>
</head>

<body>
    <!-- Vector Background -->
    <div class="bg-overlay d-none">
        <img src="./assets/images/Vectors.png" alt="Vector Background">
    </div>

    <div class="login-wrapper">
        <!-- Login Section -->
        <div class="container login-container py-5">
            <div class="row login-area">
                <!-- Login Form -->
                <div class="col-6 login-area__left">
                    <div class="login-form__wrapper">
                        Login Form
                    </div>
                </div>
                <!-- Login Screen -->
                <div class="col-6 login-area__right">
                    <div class="login-screen">
                        <div class="logo-wrapper">
                            <img src="./assets/images/logo.png" alt="Criarme Logo">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
